<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="info" class="alert alert-info text-center"></div>
        <h3 class="text-center">Random xúc xắc</h3>
        <div class="xuc-sac">
            <div class="mat" style="overflow: hidden;">
                <img src="img/dice 1 Icon.png" class="w-100" style="height: 110px;object-fit: cover">
            </div>
            <div class="mat" style="overflow: hidden;">
                <img src="img/dice 2 Icon.png" class="w-100" style="height: 110px;object-fit: cover">
            </div>
            <div class="mat" style="overflow: hidden;">
                <img src="img/dice 3 Icon.png" class="w-100" style="height: 110px;object-fit: cover">
            </div>
            <div class="mat" style="overflow: hidden;">
                <img src="img/dice 4 Icon.png" class="w-100" style="height: 110px;object-fit: cover">
            </div>
            <div class="mat" style="overflow: hidden;">
                <img src="img/dice 5 Icon.png" class="w-100" style="height: 110px;object-fit: cover">
            </div>
            <div class="mat" style="overflow: hidden;">
                <img src="img/dice 6 Icon.png" class="w-100" style="height: 110px;object-fit: cover">
            </div>
        </div>
        <input id="number" type="number" placeholder="1 - 6" min="1" max="6"
            style="position: relative;left: 50%;transform: translateX(-50%);"><br>
        <div class="btn btn-primary" style="position: relative;left: 50%;transform: translateX(-50%);">Click</div>
    </div>
    <div class="container mt-3">
        <h3 class="text-center">Random ngẫu nhiên</h3>
        <div class="d-flex justify-content-center align-items-center m-3">
            <label for="first">Từ</label>
            <input type="number" name="first" id="first" style="max-width: 100px;margin: 0 10px;">
            <label for="last">Đến</label>
            <input type="number" name="last" id="last" style="max-width: 100px;margin: 0 10px;">
        </div>
        <div class="btn btn-primary" style="position: relative;left: 50%;transform: translateX(-50%);">Click</div>
        <div id="notify" class="alert alert-primary mt-4 text-center"
            style="position: relative;left: 50%;transform: translateX(-50%);display: none;width: 100px;">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
